# =============================================================================
# DHARMA CALENDAR - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:         docker-compose logs -f app
#   Stop:         docker-compose down
#   Reset DB:     docker-compose down -v && docker-compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: dharma-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dharma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dharma_secret_2025}
      POSTGRES_DB: ${POSTGRES_DB:-dharma_calendar}
      # Performance tuning for small VPS
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      # Expose for local development/debugging only
      # Remove in production or use internal network
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dharma} -d ${POSTGRES_DB:-dharma_calendar}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dharma-network

  # ---------------------------------------------------------------------------
  # Next.js Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dharma-app
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: "postgresql://${POSTGRES_USER:-dharma}:${POSTGRES_PASSWORD:-dharma_secret_2025}@db:5432/${POSTGRES_DB:-dharma_calendar}?schema=public"
      # Application settings
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dharma-network

  # ---------------------------------------------------------------------------
  # Database Backup Service (Optional)
  # ---------------------------------------------------------------------------
  backup:
    image: postgres:17-alpine
    container_name: dharma-backup
    profiles:
      - backup # Only starts with: docker-compose --profile backup up
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-dharma}
      PGPASSWORD: ${POSTGRES_PASSWORD:-dharma_secret_2025}
      PGDATABASE: ${POSTGRES_DB:-dharma_calendar}
    volumes:
      - ./backups:/backups
      - ./scripts/backup-db.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["chmod +x /backup.sh && /backup.sh"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dharma-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  dharma-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
